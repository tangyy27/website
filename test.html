<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Roblox Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      display: block;
    }
    .game-card a {
      text-decoration: none;
      color: black;
      display: block;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>My Roblox Games</h1>
  <div class="game-grid" id="gameGrid"></div>

  <script>
    // List of your games with pre-made thumbnail URLs
    const games = [
      {
        name: "Brookhaven 🏡RP",
        link: "https://www.roblox.com/games/4924922222",
        thumbnail: "https://tr.rbxcdn.com/4924922222/420/420/Image/Png"
      },
      {
        name: "Blox Fruits",
        link: "https://www.roblox.com/games/2753915549",
        thumbnail: "https://tr.rbxcdn.com/2753915549/420/420/Image/Png"
      },
      {
        name: "Murder Mystery 2",
        link: "https://www.roblox.com/games/142823291",
        thumbnail: "https://tr.rbxcdn.com/142823291/420/420/Image/Png"
      },
      {
        name: "Jailbreak",
        link: "https://www.roblox.com/games/606849621",
        thumbnail: "https://tr.rbxcdn.com/606849621/420/420/Image/Png"
      },
      {
        name: "Da Hood",
        link: "https://www.roblox.com/games/2788229376",
        thumbnail: "https://tr.rbxcdn.com/2788229376/420/420/Image/Png"
      }
    ];

    const grid = document.getElementById("gameGrid");

    // Create cards for each game
    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <a href="${game.link}" target="_blank">
          <img src="${game.thumbnail}" alt="${game.name}">
          <span>${game.name}</span>
        </a>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
